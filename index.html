<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Social Tree</title>
      <link
         rel="shortcut icon"
         href="./assets/favicon.svg"
         type="image/x-icon"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./src/style.css" />
      <link rel="stylesheet" href="./src/responsive.css" />
   </head>
   <body>
      <div class="container">
         <div class="ellipse">
            <img
               class="photo"
               src="./assets/person.jpg"
               alt="picture of a woman"
            />
         </div>
         <p class="instagram">@instagram</p>
         <div class="switch" onclick="toggleMode()">
            <button></button>
            <span></span>
         </div>
         <div class="links">
            <a class="link" href="#">LINK 1</a>
            <a class="link" href="#">LINK 2</a>
            <a class="link" href="#">LINK 3</a>
            <a class="link" href="#">LINK 4</a>
         </div>
         <div class="social">
            <a href="#"><img src="./assets/twitter.svg" alt="" /></a>
            <a href="#"><img src="./assets/twitch.svg" alt="" /></a>
            <a href="#"><img src="./assets/instagram.svg" alt="" /></a>
            <a href="#"><img src="./assets/linkedin.svg" alt="" /></a>
            <a href="#"><img src="./assets/github.svg" alt="" /></a>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
